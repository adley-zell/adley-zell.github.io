<!DOCTYPE html>
<html lang="en">
    <head>

                                </div>

                                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Your Last name..">
                                    </div>
                                </div>

                                    </div>
                                </div>
                                <!--Grid column-->
                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label for="phonecc" class="">Phone Country code</label>
                                        <input type="text" id="phonecc" name="phonecc" class="form-control" placeholder="+91">
                                    </div>
                                    <div class="md-form mb-0">
                                        <label for="email" class="">Phone number</label>
                                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="10 digit phone number">
                                    </div>
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                            <!--Grid row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <label for="location" class="">City</label>
                                        <select id="location" name="location" class="form-control">
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Bengaluru">Bengaluru</option>
                                            <option value="Delhi">Delhi</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->
                            <!--Grid row-->
                            
                                <!--Grid column-->
                                <input type="hidden" id="product" name="product" value="bots_prod" class="form-control">
                           
                            <!--Grid row-->
                            <div class="text-center text-md-left">
                                <button type="submit" class="btn btn-primary" onclick="showInput()">Submit</a>

                            <div class="status"></div>
                            
                        </form>
                    </div>

                </div>
